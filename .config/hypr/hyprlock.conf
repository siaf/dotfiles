source = $HOME/.config/hypr/nord/nord-hyprland.conf

$font = Fira Code Nerd Font

$base =$PolarNight1
$text = $SnowStorm1

$accent = $Frost2
$accentAlpha = $Frost4
$surface0 = $PolarNight2

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/nord/nord-bg1.jpg
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME//.config/hypr/nord/face.png
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 100, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = ó°Œ¾ Logged in as $USER
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = $FAIL $ATTEMPTS)
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}